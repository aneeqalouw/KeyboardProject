<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- Row 1 -->

            <div class="row1">

                <button>ESC</button>
                <button>F1</button>
                <button>F2</button>
                <button>F3</button>
                <button>F4</button>
                <button>F5</button>
                <button>F6</button>
                <button>F7</button>
                <button>F8</button>
                <button>F9</button>
                <button>F10</button>
                <button>F11</button>
                <button>F12</button>
                <button>Insert</button>
                <button>PrtSc</button>
                <button>Delete</button>
                
                
            </div>



            <!-- row 2 -->
            <div class="row2">
                <button>`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>-</button>
                <button>=</button>
                <button>Backspace</button>
                
            </div>


            <!-- row 3 -->
            <div class="row3">

                <button class="tabbtn">Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>[</button>
                <button>]</button>
                <button>\</button>
                
            </div>

            <!-- row 4 -->
            <div class="row4">

                <button class="capslk">CapsLk</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>'</button>
                <button class="entr">Enter</button>
                
            </div>

            <!-- row 5 -->
            <div class="row5">

                <button class="shift">Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button>/</button>
                <button>Shift</button>
                
            </div>

            <!-- row 6 -->
            <div class="row6">
                <button>Ctrl</button>
                <button>Fn</button>
                <button><i class="bi bi-microsoft"></i></button>
                <button>Alt</button>
                <button class="space">Space</button>
                <button>Alt</button>
                <button>Ctrl</button>
                <button><i class="bi bi-arrow-left-short"></i></button>
                <button><i class="bi bi-arrow-up-short"></i></button>
                <button><i class="bi bi-arrow-down-short"></i></button>
                <button><i class="bi bi-arrow-right-short"></i></button>
                  
            </div>
          
            
        <!-- right side of keyboard -->
        </div>
        <div class="rightcontainer">
            <div class="rightrow1">
                <button><i class="bi bi-play-fill">/<i class="bi bi-pause-fill"></i></i></button>
                <button><i class="bi bi-stop-fill"></i></button>
                <button><i class="bi bi-rewind-fill"></i></button>
                <button><i class="bi bi-fast-forward-fill"></i></button>
            </div>
            <div class="rightrow2">
                <button class="numlock">Num Lock</button>
                <button>/</button>
                <button>*</button>
                <button>-</button>

            </div>
            <div class="rightrow3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="plus">+</button>
            </div>
            <div class="rightrow4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div class="rightrow5">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="entr">Enter</button>
            </div>
            <div class="rightrow6">
                <button>0</button>
                <button>.</button> 

            </div>
        </div>
    </main>
    
</body>
</html>
